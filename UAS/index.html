<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Login - Green Theme</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-green: #10b981; /* Hijau Emerald */
            --primary-green-hover: #059669;
            --danger-red: #ef4444;    /* Merah Rose */
            --danger-red-hover: #dc2626;
            --bg-dark: #0f172a;
            --text-main: #1e293b;
            --text-muted: #64748b;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #064e3b 0%, #0f172a 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .auth-card {
            background: #ffffff;
            width: 100%;
            max-width: 380px;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .header h1 { font-size: 1.5rem; color: var(--text-main); margin-bottom: 8px; }
        .header p { font-size: 0.85rem; color: var(--text-muted); margin-bottom: 30px; }

        .form-group { text-align: left; margin-bottom: 18px; }
        label { display: block; font-size: 0.75rem; font-weight: 600; color: #475569; margin-bottom: 6px; text-transform: uppercase; }
        
        input {
            width: 100%;
            padding: 12px 16px;
            border: 1.5px solid #e2e8f0;
            border-radius: 10px;
            font-size: 0.95rem;
            transition: all 0.2s;
            background: #f8fafc;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-green);
            background: #ffffff;
            box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.1);
        }

        /* Tombol Login Hijau */
        .btn-login {
            width: 100%;
            padding: 13px;
            background: var(--primary-green);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 10px;
        }

        .btn-login:hover { background: var(--primary-green-hover); transform: translateY(-1px); }

        /* Tombol Logout Merah */
        .btn-logout {
            width: 100%;
            padding: 10px;
            background: transparent;
            color: var(--danger-red);
            border: 1.5px solid var(--danger-red);
            border-radius: 10px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 20px;
        }

        .btn-logout:hover { background: var(--danger-red); color: white; }

        #message {
            margin-top: 15px;
            font-size: 0.85rem;
            min-height: 20px;
            font-weight: 500;
        }

        .error-text { color: var(--danger-red); animation: shake 0.4s ease-in-out; }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .user-icon {
            width: 60px; height: 60px; background: #ecfdf5; color: var(--primary-green);
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            margin: 0 auto 15px; font-size: 1.5rem;
        }

        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="auth-card" id="loginCard">
        <div class="header">
            <h1>Login System</h1>
            <p>Silakan masuk ke akun Anda</p>
        </div>
        
        <div class="form-group">
            <label>Username</label>
            <input type="text" id="userInput" placeholder="Masukkan username">
        </div>
        
        <div class="form-group">
            <label>Password</label>
            <input type="password" id="passInput" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
        </div>
        
        <button class="btn-login" id="btnSubmit">Masuk Sekarang</button>
        <div id="message"></div>
    </div>

    <div class="auth-card hidden" id="userCard">
        <div class="user-icon">ðŸ‘¤</div>
        <h2 id="welcomeName">Halo, Pengguna!</h2>
        <p style="color: var(--text-muted); font-size: 0.9rem; margin-top: 5px;">Akses akun berhasil diverifikasi.</p>
        
        <button class="btn-logout" onclick="location.reload()">Logout dari Sistem</button>
    </div>

<script>
    /**
     * CLASS DATABASE (Data Logic)
     */
    class StorageProvider {
        constructor() {
            this.key = "uas_db_auth";
            this.seed();
        }

        seed() {
            const initialUsers = [
                { username: "admin", password: "123" },
                { username: "user", password: "uas" }
            ];
            if (!localStorage.getItem(this.key)) {
                localStorage.setItem(this.key, JSON.stringify(initialUsers));
            }
        }

        fetchData() {
            return JSON.parse(localStorage.getItem(this.key));
        }
    }

    /**
     * CLASS AUTH (Business Logic)
     */
    class AuthService {
        constructor(storage) {
            this.storage = storage;
        }

        checkCredentials(u, p) {
            const users = this.storage.fetchData();
            return users.find(account => account.username === u && account.password === p);
        }
    }

    /**
     * CLASS APP (UI Controller)
     */
    class LoginApp {
        constructor(auth) {
            this.auth = auth;
            this.setupListeners();
        }

        setupListeners() {
            document.getElementById('btnSubmit').addEventListener('click', () => this.executeLogin());
        }

        executeLogin() {
            const u = document.getElementById('userInput').value;
            const p = document.getElementById('passInput').value;
            const msg = document.getElementById('message');

            const validUser = this.auth.checkCredentials(u, p);

            if (validUser) {
                this.switchToUserPage(validUser.username);
            } else {
                msg.textContent = "Salah login";
                msg.className = "error-text";
                // Reset animas shake
                msg.style.animation = 'none';
                msg.offsetHeight; 
                msg.style.animation = null;
            }
        }

        switchToUserPage(username) {
            document.getElementById('loginCard').classList.add('hidden');
            document.getElementById('userCard').classList.remove('hidden');
            document.getElementById('welcomeName').textContent = `Selamat datang, ${username}!`;
        }
    }

    // Jalankan Aplikasi
    const db = new StorageProvider();
    const service = new AuthService(db);
    new LoginApp(service);
</script>

</body>
</html>
