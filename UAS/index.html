<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Login System - OOP</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;
            --primary-hover: #1d4ed8;
            --bg-gradient: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            --card-bg: rgba(255, 255, 255, 1);
            --text-main: #1e293b;
            --text-muted: #64748b;
            --error: #ef4444;
            --success: #10b981;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-gradient);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-main);
        }

        /* Container & Card */
        .auth-card {
            background: var(--card-bg);
            width: 100%;
            max-width: 400px;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
        }

        .header { text-align: center; margin-bottom: 32px; }
        .header h1 { font-size: 1.5rem; font-weight: 600; color: #0f172a; }
        .header p { color: var(--text-muted); font-size: 0.875rem; margin-top: 8px; }

        /* Form Styling */
        .form-group { margin-bottom: 20px; position: relative; }
        label { display: block; font-size: 0.8rem; font-weight: 500; margin-bottom: 6px; color: #475569; }
        
        input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 0.95rem;
            transition: all 0.2s;
            background: #f8fafc;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            background: #fff;
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
        }

        /* Button Styling */
        button {
            width: 100%;
            padding: 12px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
        }

        button:hover { background: var(--primary-hover); }
        button:active { transform: scale(0.98); }

        /* Message Styling */
        #message {
            margin-top: 16px;
            text-align: center;
            font-size: 0.85rem;
            min-height: 20px;
            font-weight: 500;
        }

        .error-text { color: var(--error); }
        .shake { animation: shake 0.4s cubic-bezier(.36,.07,.19,.97) both; }

        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }

        /* User Info Page */
        .user-info { text-align: center; display: none; }
        .avatar {
            width: 64px; height: 64px; background: #dbeafe; color: var(--primary);
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            margin: 0 auto 16px; font-size: 1.5rem; font-weight: bold;
        }

        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="auth-card" id="loginCard">
        <div class="header">
            <h1>Sign In</h1>
            <p>Masukkan kredensial Anda untuk akses</p>
        </div>
        
        <div class="form-group">
            <label>Username</label>
            <input type="text" id="userInput" placeholder="Username">
        </div>
        
        <div class="form-group">
            <label>Password</label>
            <input type="password" id="passInput" placeholder="••••••••">
        </div>
        
        <button id="btnSubmit">Masuk ke Sistem</button>
        <div id="message"></div>
    </div>

    <div class="auth-card hidden" id="userCard">
        <div class="user-info" style="display: block;">
            <div class="avatar" id="avatarChar">U</div>
            <h2 id="welcomeName">Halo, User!</h2>
            <p style="color: var(--text-muted); margin-bottom: 24px;">Selamat datang di Dashboard User</p>
            <button onclick="location.reload()" style="background: #f1f5f9; color: #475569;">Logout</button>
        </div>
    </div>

<script>
    /**
     * @class DataManager
     * Mengelola Dataset JSON di LocalStorage
     */
    class DataManager {
        constructor() {
            this.key = "db_login_uas";
            this.seedData();
        }

        seedData() {
            const dataSet = [
                { username: "admin", password: "123" },
                { username: "user1", password: "password" }
            ];
            if (!localStorage.getItem(this.key)) {
                localStorage.setItem(this.key, JSON.stringify(dataSet));
            }
        }

        getUsers() {
            return JSON.parse(localStorage.getItem(this.key));
        }
    }

    /**
     * @class Authenticator
     * Logika Validasi (OOP)
     */
    class Authenticator {
        constructor(manager) {
            this.manager = manager;
        }

        attempt(user, pass) {
            const users = this.manager.getUsers();
            return users.find(u => u.username === user && u.password === pass);
        }
    }

    /**
     * @class UIController
     * Mengelola interaksi tampilan
     */
    class UIController {
        constructor(auth) {
            this.auth = auth;
            this.initElements();
            this.bindEvents();
        }

        initElements() {
            this.loginCard = document.getElementById('loginCard');
            this.userCard = document.getElementById('userCard');
            this.msgBox = document.getElementById('message');
            this.nameHeading = document.getElementById('welcomeName');
            this.avatar = document.getElementById('avatarChar');
        }

        bindEvents() {
            document.getElementById('btnSubmit').addEventListener('click', () => this.handleLogin());
        }

        handleLogin() {
            const u = document.getElementById('userInput').value;
            const p = document.getElementById('passInput').value;

            const userFound = this.auth.attempt(u, p);

            if (userFound) {
                this.renderSuccess(userFound.username);
            } else {
                this.renderError();
            }
        }

        renderError() {
            this.msgBox.textContent = "Salah login";
            this.msgBox.className = "error-text shake";
            setTimeout(() => this.msgBox.classList.remove('shake'), 500);
        }

        renderSuccess(username) {
            this.loginCard.classList.add('hidden');
            this.userCard.classList.remove('hidden');
            this.nameHeading.textContent = `Selamat datang, ${username}!`;
            this.avatar.textContent = username.charAt(0).toUpperCase();
        }
    }

    // Inisialisasi Aplikasi
    const dbManager = new DataManager();
    const authService = new Authenticator(dbManager);
    new UIController(authService);
</script>
</body>
</html>
