<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Welcome Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #10b981;
            --primary-glow: rgba(16, 185, 129, 0.4);
            --bg-dark: #0f172a;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-dark);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            color: white;
        }

        /* Animated Background Elements */
        .bg-gradient {
            position: absolute; width: 100%; height: 100%; z-index: -1;
            background: radial-gradient(circle at top right, #1e293b, #0f172a);
        }

        .orb {
            position: absolute; border-radius: 50%;
            background: var(--primary);
            filter: blur(100px);
            opacity: 0.12;
            animation: float 15s infinite alternate;
        }

        .orb-1 { width: 400px; height: 400px; top: -10%; left: -10%; }
        .orb-2 { width: 350px; height: 350px; bottom: -5%; right: -5%; animation-delay: -3s; }

        @keyframes float {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 80px); }
        }

        /* Auth Card */
        .auth-card {
            background: var(--glass);
            width: 100%;
            max-width: 400px;
            padding: 50px 40px;
            border-radius: 32px;
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(30px);
            box-shadow: 0 40px 100px rgba(0,0,0,0.4);
            text-align: center;
            animation: slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .icon-box {
            width: 64px; height: 64px; background: var(--primary);
            border-radius: 18px; margin: 0 auto 24px;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.8rem; box-shadow: 0 10px 30px var(--primary-glow);
        }

        .header h1 { font-size: 2rem; font-weight: 800; margin-bottom: 8px; letter-spacing: -1px; }
        .header p { color: #94a3b8; font-size: 0.9rem; margin-bottom: 35px; }

        /* Input Styles */
        .form-group { text-align: left; margin-bottom: 22px; position: relative; }
        label { display: block; font-size: 0.75rem; color: #64748b; margin-bottom: 8px; font-weight: 700; text-transform: uppercase; letter-spacing: 1px; }
        
        input {
            width: 100%;
            padding: 16px;
            background: rgba(255,255,255,0.03);
            border: 1px solid var(--glass-border);
            border-radius: 14px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            background: rgba(255,255,255,0.07);
            border-color: var(--primary);
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.15);
        }

        .toggle-btn {
            position: absolute; right: 16px; top: 38px;
            cursor: pointer; font-size: 1.2rem; opacity: 0.4;
        }

        /* Action Button */
        .btn-main {
            width: 100%; padding: 16px; margin-top: 10px;
            background: var(--primary);
            color: #064e3b; font-weight: 700; font-size: 1rem;
            border: none; border-radius: 14px;
            cursor: pointer; transition: all 0.3s;
            display: flex; align-items: center; justify-content: center;
        }

        .btn-main:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px var(--primary-glow);
        }

        .btn-main:active { transform: translateY(0); }

        .spinner {
            width: 20px; height: 20px;
            border: 3px solid rgba(0,0,0,0.1);
            border-top-color: #064e3b;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            display: none;
        }

        @keyframes spin { to { transform: rotate(360deg); } }
        .loading .spinner { display: block; }
        .loading .text { display: none; }

        .hidden { display: none !important; }

        /* Success Card Elements */
        .avatar {
            width: 80px; height: 80px; background: #1e293b;
            border: 2px solid var(--primary); border-radius: 50%;
            margin: 0 auto 20px; display: flex; align-items: center; justify-content: center;
            font-size: 2rem;
        }
    </style>
</head>
<body>

    <div class="bg-gradient">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
    </div>

    <div class="auth-card" id="loginCard">
        <div class="icon-box">üîì</div>
        <div class="header">
            <h1>Welcome</h1>
            <p>Please enter your credentials to continue</p>
        </div>
        
        <div class="form-group">
            <label>Username</label>
            <input type="text" id="userInput" placeholder="Username" autocomplete="off">
        </div>
        
        <div class="form-group">
            <label>Password</label>
            <input type="password" id="passInput" placeholder="Password">
            <span class="toggle-btn" id="toggleBtn">üëÅÔ∏è</span>
        </div>
        
        <button class="btn-main" id="btnSubmit">
            <span class="text">Sign In</span>
            <div class="spinner"></div>
        </button>
    </div>

    <div class="auth-card hidden" id="userCard">
        <div class="avatar">üë§</div>
        <h2 id="welcomeName">Welcome Back!</h2>
        <p style="color: #94a3b8; margin: 15px 0 30px;">You have successfully accessed your dashboard.</p>
        
        <button class="btn-main" style="background: transparent; color: #ef4444; border: 1px solid rgba(239, 68, 68, 0.2);" onclick="location.reload()">
            Logout Account
        </button>
    </div>

    <script>
        class App {
            constructor() {
                this.db = [{u: "admin", p: "123"}, {u: "user", p: "uas"}];
                this.init();
            }

            init() {
                const btn = document.getElementById('btnSubmit');
                const toggle = document.getElementById('toggleBtn');
                const pass = document.getElementById('passInput');

                btn.addEventListener('click', () => this.handleLogin());
                
                toggle.addEventListener('click', () => {
                    const isPass = pass.type === 'password';
                    pass.type = isPass ? 'text' : 'password';
                    toggle.textContent = isPass ? 'üôà' : 'üëÅÔ∏è';
                });

                document.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.handleLogin();
                });
            }

            handleLogin() {
                const u = document.getElementById('userInput').value.trim();
                const p = document.getElementById('passInput').value.trim();
                const btn = document.getElementById('btnSubmit');

                if (!u || !p) { alert("Fields cannot be empty!"); return; }

                btn.classList.add('loading');
                btn.disabled = true;

                setTimeout(() => {
                    const user = this.db.find(acc => acc.u === u && acc.p === p);

                    if (user) {
                        this.showDashboard(u);
                    } else {
                        btn.classList.remove('loading');
                        btn.disabled = false;
                        alert("Access Denied: Wrong username or password.");
                    }
                }, 1200);
            }

            showDashboard(name) {
                document.getElementById('loginCard').classList.add('hidden');
                const userCard = document.getElementById('userCard');
                userCard.classList.remove('hidden');
                document.getElementById('welcomeName').textContent = `Welcome, ${name}!`;
            }
        }

        new App();
    </script>
</body>
</html>
