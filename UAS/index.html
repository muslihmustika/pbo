<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Auth System</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #10b981;
            --primary-glow: rgba(16, 185, 129, 0.4);
            --bg-dark: #0f172a;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-dark);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            color: white;
        }

        /* Latar Belakang Animasi */
        .bg-circles {
            position: absolute; width: 100%; height: 100%; z-index: -1;
            background: radial-gradient(circle at 50% 50%, #1e293b 0%, #0f172a 100%);
        }

        .circle {
            position: absolute; border-radius: 50%;
            background: var(--primary);
            filter: blur(80px);
            opacity: 0.15;
            animation: move 20s infinite alternate;
        }

        .c1 { width: 300px; height: 300px; top: -10%; left: -5%; }
        .c2 { width: 400px; height: 400px; bottom: -10%; right: -5%; animation-delay: -5s; }

        @keyframes move {
            from { transform: translate(0, 0); }
            to { transform: translate(100px, 100px); }
        }

        /* Card Login */
        .auth-card {
            background: var(--glass);
            width: 100%;
            max-width: 420px;
            padding: 50px 40px;
            border-radius: 30px;
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(20px);
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
            text-align: center;
            animation: cardAppear 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        @keyframes cardAppear {
            from { opacity: 0; transform: scale(0.9) translateY(30px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }

        .brand-logo {
            width: 70px; height: 70px; background: var(--primary);
            border-radius: 20px; margin: 0 auto 25px;
            display: flex; align-items: center; justify-content: center;
            font-size: 2rem; box-shadow: 0 0 30px var(--primary-glow);
        }

        .header h1 { font-size: 1.8rem; margin-bottom: 10px; font-weight: 700; }
        .header p { color: #94a3b8; font-size: 0.95rem; margin-bottom: 35px; }

        /* Form Controls */
        .form-group { text-align: left; margin-bottom: 22px; position: relative; }
        label { display: block; font-size: 0.8rem; color: #94a3b8; margin-bottom: 8px; font-weight: 500; }
        
        input {
            width: 100%;
            padding: 15px 18px;
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--glass-border);
            border-radius: 14px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            background: rgba(255,255,255,0.08);
            border-color: var(--primary);
            box-shadow: 0 0 15px var(--primary-glow);
        }

        .toggle-password {
            position: absolute; right: 18px; top: 43px;
            cursor: pointer; opacity: 0.5; transition: 0.3s;
        }
        .toggle-password:hover { opacity: 1; }

        /* Buttons */
        .btn-submit {
            width: 100%; padding: 16px; margin-top: 15px;
            background: var(--primary);
            color: #000; font-weight: 700; font-size: 1rem;
            border: none; border-radius: 14px;
            cursor: pointer; transition: all 0.3s;
            display: flex; align-items: center; justify-content: center;
        }

        .btn-submit:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px var(--primary-glow);
            filter: brightness(1.1);
        }

        .btn-submit:disabled { opacity: 0.7; cursor: not-allowed; transform: none; }

        /* Dashboard View */
        .user-avatar {
            width: 80px; height: 80px; border-radius: 50%;
            border: 3px solid var(--primary); margin: 0 auto 20px;
            overflow: hidden; background: #334155;
            display: flex; align-items: center; justify-content: center; font-size: 2.5rem;
        }

        .hidden { display: none !important; }

        /* Spinner */
        .spinner {
            width: 22px; height: 22px;
            border: 3px solid rgba(0,0,0,0.1);
            border-top-color: #000;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            display: none;
        }

        @keyframes spin { to { transform: rotate(360deg); } }
        .loading .spinner { display: block; }
        .loading .btn-text { display: none; }
    </style>
</head>
<body>

    <div class="bg-circles">
        <div class="circle c1"></div>
        <div class="circle c2"></div>
    </div>

    <div class="auth-card" id="loginCard">
        <div class="brand-logo">üåø</div>
        <div class="header">
            <h1>Halo Lagi!</h1>
            <p>Masukkan akses anda untuk masuk</p>
        </div>
        
        <div class="form-group">
            <label>Username</label>
            <input type="text" id="userInput" placeholder="Nama pengguna..." autocomplete="off">
        </div>
        
        <div class="form-group">
            <label>Password</label>
            <input type="password" id="passInput" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            <span class="toggle-password" id="toggleBtn">üëÅÔ∏è</span>
        </div>
        
        <button class="btn-submit" id="btnSubmit">
            <span class="btn-text">Masuk Sekarang</span>
            <div class="spinner"></div>
        </button>
    </div>

    <div class="auth-card hidden" id="userCard">
        <div class="user-avatar">üë§</div>
        <h2 id="welcomeName">Selamat Datang!</h2>
        <p style="color: #94a3b8; margin: 15px 0 30px;">Anda telah berhasil masuk ke sistem dengan aman.</p>
        
        <button class="btn-submit" style="background: transparent; color: #ef4444; border: 1px solid #ef4444;" onclick="location.reload()">
            Keluar Sistem
        </button>
    </div>

    <script>
        class StorageProvider {
            constructor() {
                this.key = "uas_db_auth";
                this.seed();
            }
            seed() {
                const users = [{u: "admin", p: "123"}, {u: "user", p: "uas"}];
                if (!localStorage.getItem(this.key)) localStorage.setItem(this.key, JSON.stringify(users));
            }
            fetch() { return JSON.parse(localStorage.getItem(this.key)); }
        }

        class LoginApp {
            constructor() {
                this.db = new StorageProvider();
                this.init();
            }

            init() {
                const btn = document.getElementById('btnSubmit');
                const toggle = document.getElementById('toggleBtn');
                const pass = document.getElementById('passInput');

                btn.addEventListener('click', () => this.handleLogin());
                
                toggle.addEventListener('click', () => {
                    const isPass = pass.type === 'password';
                    pass.type = isPass ? 'text' : 'password';
                    toggle.textContent = isPass ? 'üôà' : 'üëÅÔ∏è';
                });

                document.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.handleLogin();
                });
            }

            handleLogin() {
                const u = document.getElementById('userInput').value.trim();
                const p = document.getElementById('passInput').value.trim();
                const btn = document.getElementById('btnSubmit');

                if (!u || !p) { alert("Data tidak boleh kosong!"); return; }

                btn.classList.add('loading');
                btn.disabled = true;

                // Simulasi proses 1.5 detik
                setTimeout(() => {
                    const accounts = this.db.fetch();
                    const valid = accounts.find(acc => acc.u === u && acc.p === p);

                    if (valid) {
                        this.showDashboard(u);
                    } else {
                        btn.classList.remove('loading');
                        btn.disabled = false;
                        alert("Akses ditolak! Username atau Password salah.");
                        document.getElementById('passInput').value = "";
                    }
                }, 1500);
            }

            showDashboard(name) {
                document.getElementById('loginCard').classList.add('hidden');
                const userCard = document.getElementById('userCard');
                userCard.classList.remove('hidden');
                document.getElementById('welcomeName').textContent = `Halo, ${name}!`;
            }
        }

        new LoginApp();
    </script>
</body>
</html>
